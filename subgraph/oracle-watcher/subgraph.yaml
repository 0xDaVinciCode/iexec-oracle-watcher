specVersion: 0.0.4
description: iExecOracles
repository: https://github.com/iExecBlockchainComputing/bounty-iexec-oracle-watcher
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GenericOracle
    network: bellecour
    source:
      address: '0x456891C78077d31F70Ca027a46D68F84a2b814D4'
      abi: GenericOracle
      startBlock: 16774861
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Oracle
        - OracleValue
      abis:
        - name: GenericOracle
          file: ./abis/GenericOracle.json
      eventHandlers:
        - event: ValueUpdated(indexed bytes32,indexed bytes32,uint256,bytes)
          handler: handleValueUpdated
      file: ./src/generic-oracle.ts
